<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Details</title>
  </head>
  <body>
    <center>
      <h1>Contact Me</h1>
    </center>
    <hr size="2" noshade />
    <h2>Phone : +1 -9595956767</h2>
    <img
      src="/Code/Images/call.webp"
      alt="call-icon"
      width="100px"
      height="100px"
    />
    <hr size="2" noshade />
    <h2>Email : abcd@example.com</h2>
    <img
      src="/Code/Images/mail.webp"
      alt="mail-icon"
      width="100px"
      height="100px"
    />
    <hr size="2" noshade />
    <h2>Office : Silicon Valley</h2>
    <img
      src="/Code/Images/location.webp"
      alt="location-icon"
      width="100px"
      height="100px"
    />
    <hr size="2" noshade />
    <h2>Contact Form</h2>
    <form action="mailto:fsociety@gmail.com" method="post" enctype="text/plain">
      <label for="">Your Name:</label>
      <input type="text" name="name"/>
      <br />
      <br />
      <label for="">Your Email:</label>
      <input type="email" name="email">
      <br>
      <br>
      <label for="">Enter password:</label>
      <input type="password" name="password" />
      <br />
      <br />
      <label for="">Your Birth Date: </label>
      <input type="date" />
      <br />
      <br />
      <label for="">Upload your CV: </label>
      <input type="file" name="upload" />
      <br />
      <br />
      <label for="">Your Excitement</label>
      <input type="range" />
      <br />
      <br />
      <label for="">Your Favorite Color:</label>
      <input type="color" />
      <br />
      <br />
      <label for="">Your Message</label>
      <textarea name="" id="" cols="30" rows="5"></textarea>
      <br>
      <br>
      <label for="">Sign for Newsletter</label>
      <input type="checkbox" />
      <br />
      <br />
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
